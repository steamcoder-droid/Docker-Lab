services:
  auth:
    build: ./auth-service
    environment:
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: db
      DB_PORT: 5432
      AUTH_PORT: 4000
    ports:
      - "4000:4000"
    depends_on:
      - db


  frontend:
    build: ./frontend
    ports:
      - "80:80"

  product:
    build: ./product-service
    environment:
      DB_HOST: db
      DB_USER: myuser
      DB_PASSWORD: mypassword
      DB_NAME: db
      DB_PORT: 5432
    ports:
      - "5000:5000"
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16.11
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d db"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes: 
  postgres_data:
